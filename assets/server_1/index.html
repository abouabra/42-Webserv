<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" />
		<title>Server 1</title>
    <link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-side">
				<h1>Server 1</h1>
				<h2>The index page of Server 1</h2>
				<div class="button-container">
					<button
						class="button"
						role="button"
						onclick="location.href='/site_1'">
						Go to Site 1
					</button>
					<button
						class="button"
						role="button"
						onclick="location.href='/site_2'">
						Go to Site 2
					</button>
				</div>
				<div>
					<button
						class="button"
						role="button"
						onclick="location.href='/redirect'">
						Redirect to Server 2
					</button>
				</div>
				<div>
					<button
						class="button"
						role="button"
						onclick="location.href='/list'">
						Directory Listing
					</button>
				</div>
				<div class="test-buttons">
					<button
						class="button"
						role="button"
						onclick="location.href='/error_pages'">
						Test 403
					</button>
					<button
						class="button"
						role="button"
						onclick="location.href='/404_test'">
						Test 404
					</button>
					<form action="/405_test" method="POST">
						<button
							class="button"
							role="button">
							Test 405
						</button>
					</form>
				</div>
			</div>
			<div class="right-side"></div>
		</div>
	</body>
</html>
